
    <a ng-href="#/{{path}}/{{product.id}}">
        <div class="product-image">
            <!--<span class="onsale">Продажа!</span>-->
            <img ng-src="{{images}}" class="attachment-shop_catalog wp-post-image" alt="{{product.title}}" title="{{product.title}}">
        </div>
        <p class="product-title">{{product.title}}</p>

        <p class="product-price">
            <del ng-if="product.price_old != '0.00'"><span class="amount">{{product.price_old}}</span></del>
            <ins><span class="amount">{{product.price}}</span></ins>
        </p>
    </a>

    <p class="product-button clearfix">
        <a href="javascript:void(0)" rel="nofollow" data-product-id="{{product.id}}" class="button2 product_type_simple">Добавить в корзину</a>
    </p>
